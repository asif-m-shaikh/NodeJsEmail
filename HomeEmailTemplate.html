<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <h1>{{heading}}</h1>

    <table>

        <tr>
            <td>Email Id</td>
            <td>{{email_id}}</td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>{{phone_no}}</td>
        </tr>

    </table>

</body>

</html>
